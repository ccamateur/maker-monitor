version: "3.7"
services:
    monitor:
        image: golang:alpine
        expose: 
            - 8080
        volumes:
            - ./monitor/build/monitor:/app/monitor
        command: /app/monitor

    prometheus:
        image: prom/prometheus
        volumes: 
            # https://prometheus.io/docs/prometheus/latest/installation/#using-docker
            - ./prometheus/:/etc/prometheus/
        ports:
            - 9090:9090