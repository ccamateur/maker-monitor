version: "3.7"
services:
    monitor:
        image: golang:alpine
        volumes:
            - ./monitor/build/monitor:/app/monitor
        command: /app/monitor

    prometheus:
        image: prom/prometheus
        volumes: 
            # https://prometheus.io/docs/prometheus/latest/installation/#using-docker
            - ./prometheus/config.yml:/etc/prometheus/prometheus.yml
        ports:
            - 9090:9090